<!DOCTYPE html>
<html>
<head>
 <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Виджет с двумя кнопками</title>
</head>
<body>

    <h1>Виджет с двумя кнопками</h1>

    <button id="button1">Кнопка 1</button>
    <button id="button2">Кнопка 2</button>

    <p id="message"></p>

    <script>
        document.getElementById('button1').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Нажата кнопка 1';
        });

        document.getElementById('button2').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Нажата кнопка 2';
        });
    </script>

</body>
</html>
