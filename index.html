<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini App с чатом</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body  bgcolor="white">
    <h2>Привет из Telegram Mini App!</h2>

    <!-- HelpCrunch Widget -->
    <script type="text/javascript">
      window.helpcrunchSettings = {
        organization: 'mswarehouse',
        appId: '80c80346-ee88-426b-87cd-0d0719016548',
      };
    </script>

    <script type="text/javascript">
      (function(w,d){
        var hS=w.helpcrunchSettings;
        if(!hS||!hS.organization){return;}
        var widgetSrc='https://embed.helpcrunch.com/sdk.js';
        w.HelpCrunch=function(){w.HelpCrunch.q.push(arguments)};
        w.HelpCrunch.q=[];
        function r(){
          if (d.querySelector('script[src="' + widgetSrc + '"')) { return; }
          var s=d.createElement('script');
          s.async=1;
          s.type='text/javascript';
          s.src=widgetSrc;
          (d.body||d.head).appendChild(s);
        }
        if(d.readyState === 'complete'||hS.loadImmediately){r();}
        else if(w.attachEvent){w.attachEvent('onload',r)}
        else{w.addEventListener('load',r,false)}
      })(window, document);
    </script>
  </body>
</html>
